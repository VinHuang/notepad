<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Notepad</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    
    
    
    
    
    
    
  </head>

  <body>

    <div class="container-fluid" ng-app="myNoteApp" ng-controller="myNoteCtrl">
  <div class="row">
    <div class="col-md-4 col-xs-0"></div>
    <div class="col-md-4 col-xs-12">
      <nav class="navbar navbar-default" style="margin-top:20px;">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              <span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>
            </a>
            <h3 class="navbar-text">Please type something~</h3>
          </div>
        </div>
      </nav>
      <form>
        <div class="form-group">
          <textarea ng-model="message" class="form-control" name="notePad" id="notePad" cols="30" rows="5" autofocus></textarea>
        </div>
      </form>
      <div class="progress">
        <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{left()}}%">{{left()}}
        </div>
      </div>
      <div class="alert alert-success" role="alert" ng-hide="leftWords < 10">You have {{left()}} characters left</div>
      <div class="alert alert-warning" role="alert" ng-show="0 <= leftWords && leftWords < 10">You have {{left()}} characters left</div>
      <div class="alert alert-danger" role="alert" ng-show="leftWords < 0">Over 100 characters !!</div>
      <button type="button" class="btn btn-success" ng-click="save()" ng-disabled="leftWords < 0">Save</button>
      <button type="button" class="btn btn-info" ng-click="clear()">Clear</button>
    </div>
    <div class="col-md-4 col-xs-0"></div>
  </div>
</div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
